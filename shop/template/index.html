{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'shop/style.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col">
                    <input type="search" name="item_name" placeholder="Search for product" class="form-control form-conrol-borderless">

                </div>
                <div class="col-auto">
                    <button class="btn  btn-success" type="submit">Search</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <div class="row">
        {%for i in product %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{i.image}}" class="card-img-top">
                <div class="card-body">
                    <div class="card-title">
                        {{i.title}}
                    </div>
                    <div class="card-text">
                        Rs.{{i.price}}
                    </div>
                    <a href="/{{i.id}}" class="btn btn-warning">View</a>
                    <button id={{i.id}} class="btn atc btn-warning">Add to Cart</button>
                </div>
            </div>
        </div>
        {%endfor%}

    </div>
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <ul class="pagination">
                {% if product.has_previous %}
                     <li class="page-item">
                         <a class="page-link" href="?page={{product.previous_page_number}}">Previous</a>
                     </li>
                {% endif %}
                <li class="page-item active">
                         <a class="page-link"  href="?page={{product.number}}">current</a>

                </li>
                {% if product.has_next %}
                     <li class="page-item">
                         <a class="page-link"  href="?page={{product.next_page_number}}">Next</a>
                     </li>
                {% endif %}

            </ul>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    console.log('hii');
    if(localStorage.getItem('cart')==null){
    var cart={};
    }
    else{
        cart=JSON.parse(localStorage.getItem('cart'));

    }
    $(document).on('click', '.atc', function(){
        console.log('hi how are you');
        var item_id=this.id.toString();
        console.log(item_id);
        if(cart[item_id]!=undefined){
        cart[item_id]=cart[item_id]+1;

        }
        else{
        cart[item_id]=1;
        }

        localStorage.setItem('cart',JSON.stringify(cart));
        console.log(cart);

    });
</script>
</html>
